<script type="text/javascript">
    function show_attr(){
        var type_id = $('#type_id').val();//获得选中类型的ID值
        //ajax提交type_id 获得属性及类型相关信息
        $.ajax({
            url:"__CONTROLLER__/getAttrByType",
            data:{'type_id':type_id},
            dataType:'json',
            success:function(msg){
                var s = "";
                //遍历msg 生成相应HTML代码
                $.each(msg,function(n,v){
                    s += '<tr> <td height="20" bgcolor="#FFFFFF"><div align="center"> ' +
                            '<input type="checkbox" id="checkbox2" name="checkbox2"></div></td> <td height="20" bgcolor="#FFFFFF" class="STYLE6"> ' +
                            '<div align="center"><span class="STYLE19">'+v.attr_id+'</span></div></td>' +
                            ' <td height="20" bgcolor="#FFFFFF" class="STYLE19"> <div align="left">'+v.attr_name+'</div></td> ' +
                            '<td height="20" bgcolor="#FFFFFF" class="STYLE19"> <div align="center">'+v.type_name+'</div></td> ' +
                            '<td height="20" bgcolor="#FFFFFF" class="STYLE19"> <div align="center">';
                    s += v.attr_sel=='0'?'唯一':'多选';
                    s += '</div></td> <td height="20" bgcolor="#FFFFFF" class="STYLE19"> <div align="center">';
                    s += v.attr_write=='0'?'手工录入':'从列表选择';
                    s += '</div></td> <td height="20" bgcolor="#FFFFFF" class="STYLE19"> <div align="center">'+v.attr_vals+'</div></td> ' +
                            '<td height="20" bgcolor="#FFFFFF"><div align="center" class="STYLE21"> ' +
                            '<img width="10" height="10" src="/Public/Admin/images/del.gif"> 删除 | 查看 | <img width="10" height="10" src="/Public/Admin/images/edit.gif"> <a href="/index.php/Admin/Attribute/upd.html" class="STYLE21">编辑</a></div></td> </tr>';
                });
                $('#attr_data_show tr:gt(0)').remove();//清除旧数据
                $('#attr_data_show').append(s);//追加新数据

            }
        });
    }
    //页面加载完毕就调用show_attr()以便展示对应的属性信息
    $(function(){
        show_attr();
    });
</script>

                <eq name='v.type_id' value='$Think.get.type_id'>selected="selected"</eq>
